<clr-main-container>
    <clr-header class="header header-3">
        <div class="branding">
            <a href="..." class="nav-link">
                <clr-icon shape="vm-bug"></clr-icon>
                <span class="title">Vmware Clarity Demos</span>
            </a>
        </div>
        <div class="header-nav" [clr-nav-level]="1">
            <a href="..." class="active nav-link"><span class="nav-text">Demos</span></a>
            <a href="..." class="nav-link"><span class="nav-text">Our Website</span></a>
        </div>
        <div class="header-actions">
            <a href="..." class="nav-link nav-icon" aria-label="settings">
                <clr-icon shape="shopping-bag"></clr-icon>
            </a>
        </div>
    </clr-header>
    <div class="content-container">
        <main class="content-area">
            <div class="docs-wrapper">
                <router-outlet></router-outlet>
            </div>            
        </main>
        <clr-vertical-nav [clrVerticalNavCollapsible]="false" [clr-nav-level]="2">
            <clr-vertical-nav-group routerLinkActive="active" >
                <clr-icon shape="block" clrVerticalNavIcon></clr-icon>
                Components
                <clr-vertical-nav-group-children *clrIfExpanded="true">
                    <a clrVerticalNavLink routerLink="accordion" routerLinkActive="active">
                        Accordion
                    </a>
                    <a clrVerticalNavLink routerLink="./normal/snorlax" routerLinkActive="active">
                        Snorlax
                    </a>
                </clr-vertical-nav-group-children>
            </clr-vertical-nav-group>
        </clr-vertical-nav>
    </div>
</clr-main-container>
